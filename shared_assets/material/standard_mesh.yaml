---
name: Halley/StandardMesh
base: material_base.yaml
uniforms:
  - ModelBlock:
    - u_modelMatrix: mat4
textures:
  - tex0: sampler2D
attributes:
  - name: position
    type: vec4
    semantic: POSITION
  - name: normal
    type: vec4
    semantic: NORMAL
  - name: colour
    type: vec4
    semantic: COLOUR
  - name: texCoord0
    type: vec4
    semantic: TEXCOORD0
passes:
  - blend: Opaque
    cull: Back
    depth:
      test: true
      write: true
      comparison: Less
    shader:
    - language: hlsl
      vertex: standard_mesh.vertex.hlsl
      pixel: standard_mesh.pixel.hlsl
...