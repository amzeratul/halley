---
name: Halley/Text
base: sprite_base.yaml
textures:
  - tex0: sampler2D
uniforms:
  - MaterialBlock:
    - u_smoothness: float
    - u_outline: float
    - u_outlineColour: vec4
passes:
  - blend: Alpha Premultiplied
    shader:
    - language: hlsl
      vertex: sprite.vertex.hlsl
      pixel: distance_field_sprite_outline.pixel.hlsl
  - blend: Alpha Premultiplied
    shader:
    - language: hlsl
      vertex: sprite.vertex.hlsl
      pixel: distance_field_sprite_fill.pixel.hlsl
...
