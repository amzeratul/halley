---

component:
  name: Scriptable
  members:
  - activeStates:
      type: 'Halley::ScriptStateSet'
      canEdit: false
      canSave: false # TODO
      canNetwork: true
  - tags:
      type: 'Halley::Vector<Halley::String>'
      canEdit: true
      canSave: true
  - scripts:
      type: 'Halley::Vector<Halley::ResourceReference<Halley::ScriptGraph>>'
      canEdit: true
      canSave: false
  - scriptsStarted:
      type: 'Halley::Vector<Halley::String>'
      canEdit: false
      canSave: false
  - variables:
      type: 'Halley::ScriptVariables'
      canEdit: false
      canSave: true
      canNetwork: true

---

component:
  name: EmbeddedScript
  componentDependencies: [Scriptable, Transform2D]
  members:
  - script:
      type: 'Halley::ScriptGraph'
      canEdit: true
      canSave: false
      displayName: Script

---

component:
  name: ScriptTarget
  componentDependencies: [Transform2D]
  members:
  - id:
      type: 'Halley::String'

---

component:
  name: ScriptTagTarget
  members:
  - tags:
      type: 'Halley::Vector<Halley::String>'
      canEdit: true
      canSave: false
---

message:
  name: StartScript
  members:
  - name: 'Halley::String'
  - tags: 'Halley::Vector<Halley::String>'
  - params: 'Halley::Vector<Halley::ConfigNode>'
  serializable: true

---

message:
  name: TerminateScript
  members:
  - name: 'Halley::String'
  serializable: true

---

message:
  name: TerminateScriptsWithTag
  members:
  - tag: 'Halley::String'
  serializable: true
  destination: allClients

---

systemMessage:
  name: TerminateScriptsWithTag
  members:
  - scriptableId: 'Halley::EntityId'
  - tag: 'Halley::String'
  destination: allClients
  multicast: true
  serializable: true

---

type:
  name: ScriptMessage
  include: halley/scripting/script_message.h

---

message:
  name: SendScriptMsg
  members:
  - msg: 'Halley::ScriptMessage'
  serializable: true

---

systemMessage:
  name: StartHostScriptThread
  members:
  - script: 'Halley::String'
  - entity: 'Halley::EntityId'
  - nodeId: int
  - params: 'Halley::ConfigNode'
  serializable: true
  destination: host

---

systemMessage:
  name: CancelHostScriptThread
  members:
  - script: 'Halley::String'
  - entity: 'Halley::EntityId'
  - nodeId: int
  serializable: true
  destination: host

---

message:
  name: ReturnHostScriptThread
  members:
  - script: 'Halley::String'
  - nodeId: int
  - params: 'Halley::ConfigNode'
  serializable: true

---

message:
  name: SetEntityVariable
  members:
  - variable: 'Halley::String'
  - value: 'Halley::ConfigNode'
  serializable: true
  destination: host

---

system:
  name: Script
  families:
  - scriptable:
    - Scriptable: write
  - embeddedScript:
    - Scriptable: write
    - EmbeddedScript: write
  - target:
    - ScriptTarget: read
  strategy: global
  services:
  - ScriptingService
  - DevService
  access:
  - world
  - resources
  - api
  - messageBridge
  messages:
  - StartScript: receive scriptable
  - TerminateScript: receive scriptable
  - TerminateScriptsWithTag: receive scriptable
  - SendScriptMsg: send receive scriptable
  - ReturnHostScriptThread: send receive scriptable
  - SetEntityVariable: receive scriptable
  systemMessages:
  - TerminateScriptsWithTag: receive
  - StartHostScriptThread: send receive
  - CancelHostScriptThread: send receive

---

system:
  name: ScriptableQuery
  families:
  - scriptable:
    - Scriptable: read
  - tagTargets:
    - ScriptTagTarget: read
  strategy: global
  access:
  - world

