    fps: 12
    fileName: "run_%dir%/%f:02%.png"
    frames: [1-4]
  - name: "die"
    fps: 12
    fileName: "die/%f:02%.png"
    frames: [1-5]
    loop: false
    noFlip: true
  - name: "dead"
    fileName: "die/05.png"
    noFlip: true
