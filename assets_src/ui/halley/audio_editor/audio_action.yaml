widget: { id: background, class: image, image: "$ui_window", innerBorder: [ 8, 8, 8, 8 ], colour: $ui_staticBox, size: [20, 20], interactWithMouse: true }
sizer: { type: horizontal }
children:
- widget: { class: widget, size: [100, 20] }
  fill: [top, left]
  border: [4, 2, 10, 4]
  children:
  - widget: { id: label, class: label, text: Action, colour: "$ui_unselectedTextAlt", size: [100, 20] }
- widget: { class: widget, id: contents }
  sizer: { type: vertical, gap: 0 }
  proportion: 1
  children: []
- widget: { id: delete, class: button, style: buttonThin, size: [15, 15], text: "x" }
  fill: [top, centre]
  border: [10, 0, 0, 0]