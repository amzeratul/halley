widget: { class: widget }
sizer: { type: vertical }
children:
- widget:
    class: list
    id: assetType
    type: horizontal
    options:
    - id: sprite
      text: Sprites
    - id: animation
      text: Animations
    - id: texture
      text: Textures
    - id: audioClip
      text: Audio Clips
    - id: audioEvent
      text: Audio Events
    - id: font
      text: Fonts
    - id: materialDefinition
      text: Materials
    - id: shader
      text: Shaders
- widget: { class: widget }
  proportion: 1
  border: [0, 10, 0, 0]
  sizer: { type: horizontal }
  children:
  - sizer: { type: vertical }
    children:
    - widget: { id: assetSearch, class: textInput, size: [ 40, 30 ], ghost: "Search assets..." }
      border: [0, 0, 0, 5]
    - widget: { class: scrollBarPane, scrollHorizontal: true, scrollVertical: true, autoHide: true, size: [255, 50] }
      proportion: 1
      children:
      - proportion: 1
        widget: 
          class: list
          id: assetList
          options:
          - id: test0
            text: test
          - id: test1
            text: test
          - id: test2
            text: test
    - sizer: { type: horizontal }
      children:
        - widget: { id: addAsset, class: button, text: Add }
          proportion: 1
        - widget: { id: removeAsset, class: button, text: Remove }
          proportion: 1
  - widget: { class: widget, id: assetEditorContainer }
    proportion: 1
    border: [10, 0, 0, 0]
    sizer: { type: vertical }
    children: []
